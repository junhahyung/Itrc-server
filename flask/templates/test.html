<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
    <form action="/json" method="post">
        <select name= colours method="GET" action="/">
            {% for colour in colours %}
            <option value= "{{colour}}" SELECTED>{{colour}}</option>"
            {% endfor %}
        </select>
        <select name= dests method="GET" action="/">
            {% for dest in dests %}
            <option value= "{{dest}}" SELECTED>{{dest}}</option>"
            {% endfor %}
        </select>
    <br><br>
    <input type="submit" value="Submit">
    </form>
</select>
</body>
</html>
